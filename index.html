<!DOCTYPE html>

<html lang="cs">

    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
    </head>

    <body>

        <style>
            body {
                font-family: Tahoma, Verdana, Geneva, sans-serif;
            }

            #pole {
                margin: auto;
                display: table;
                border: 2px solid black;
                background-image: url(nightsky.jpg);
                background-position: center center;
                background-repeat: no-repeat;
                opacity: 0.9;
            }

            #displaj {
                margin: auto;
                display: table;
            }

            #stopky {
                display: inline;
                float: left;
                margin: 20px;
                font-size: 20pt;
                font-weight: bold;
            }

            #ukazka_kostky {
                display: inline;
                float: left;
                margin: 20px;
            }

            button {
                display: inline;
                float: left;
                margin: 0 20px;
                width: 140px;
                height: 40px;
                font-size: 16pt;
                font-weight: bold;
            }

            #tlacitka {
                margin: auto;
                display: table;
            }
        </style>
        
        <div id="pole"></div>

        <div id="displaj">
            <div id="stopky"></div>
            <div id="ukazka_kostky"></div>
        </div>

        <div id="tlacitka">
            <button id="tlacitko_start" type="button">Start</button>
            <button id="tlacitko_stop" type="button">Stop</button>
        </div>

    </body>

    <script src="js/index.js" type="module"></script>

</html>
